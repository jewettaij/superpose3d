version: 2.1
orbs:
  python: circleci/python@1.5.0
  #codecov: codecov/codecov@3.0.0  <-- not needed if installing manually (below)

jobs:
  build:
    executor: python/default
    #docker:
    #  - image: cimg/python:3.9.6 <--not needed if using executor:python/default
    steps:
      - checkout
      - run:
          name: Install
          command: |
            pip install -r requirements.txt
            pip install coverage
            pip install codecov
      - run:
          name: Run Tests
          command: |
            coverage run tests/test_superpose3d.py
            coverage xml
      - codecov/upload

workflow:
  version: 2.1
  build-test:
    jobs:
      - build

